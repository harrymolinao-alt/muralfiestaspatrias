<!DOCTYPE html>
<html>
<head>
    <title>Mural AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <video id="myVideo" src="video.mp4" loop="true" playsinline webkit-playsinline></video>
        </a-assets>

        <a-marker type="pattern" url="marker.patt">
            <a-video
                src="#myVideo"
                width="2"
                height="1.125"
                position="0 0 0"
                rotation="-90 0 0"
                gesture-handler>
            </a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-marker').addEventListener('markerFound', function () {
            var video = document.querySelector('#myVideo');
            video.play();
        });

        document.querySelector('a-marker').addEventListener('markerLost', function () {
            var video = document.querySelector('#myVideo');
            video.pause();
        });
    </script>
</body>
</html>
