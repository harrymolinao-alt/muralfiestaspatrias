<!DOCTYPE html>
<html>
<head>
    <title>AR Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth: 1280; displayHeight: 720;'>

        <a-assets>
            <video id="vid" src="video.mp4" loop="true" playsinline webkit-playsinline></video>
        </a-assets>

        <a-marker type="pattern" url="marker.patt">
            <a-video
                src="#vid"
                width="2"
                height="1.125"
                position="0 0 0"
                rotation="-90 0 0"
                gesture-handler>
            </a-video>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <script>
      document.querySelector('a-marker').addEventListener('markerFound', () => {
        document.querySelector('#vid').play();
      });

      document.querySelector('a-marker').addEventListener('markerLost', () => {
        document.querySelector('#vid').pause();
      });
    </script>
</body>
</html>
